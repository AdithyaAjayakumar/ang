  <div style="padding-left:16px">
    <h1>Student details</h1>
    <p>The details of students can be entered and viewed here</p>
  </div>
<h2>Student Registration</h2>
<div class="example-container">
  <mat-card class="logincard">
  <mat-form-field appearance="fill">
    <mat-label>Enter your name</mat-label>
    <input  matInput placeholder="enter your name" [(ngModel)]="inputobj.name">
    </mat-form-field>
    <br>
    <br>
    <mat-form-field appearance="fill">
    <mat-label>Enter mark</mat-label>
    <input  matInput placeholder="enter your mark" [(ngModel)]="inputobj.mark">
    </mat-form-field>
   <br>
   <mat-radio-group aria-label="Select an option" [(ngModel)]="inputobj.gender">
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">Female</mat-radio-button>
  </mat-radio-group>
  <br>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Select your role</mat-label>
    <mat-select FormControlName="role" [(ngModel)]="inputobj.role">
      <mat-option *ngFor="let item of role" [value]="item.name">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
   <button mat-button color="primary" style="color:rgb(245, 243, 243);" (click)="TransferData(inputobj)"class="botton">submit</button>
  </mat-card>
   <div>
    <app-child [objdata]="inputobj"></app-child>

  </div>
